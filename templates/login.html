{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <span class="material-icons">login</span>
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Login to your Veecook account</p>
        </div>
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <span class="material-icons">person</span>
                    Username
                </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <span class="material-icons">lock</span>
                    Password
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button auth-button">
                <span class="material-icons">arrow_forward</span>
                Login
            </button>
        </form>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 20px;
}

.auth-card {
    background: var(--bg-secondary);
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.auth-header {
    text-align: center;
    margin-bottom: 40px;
}

.auth-header .material-icons {
    font-size: 48px;
    color: var(--accent-primary);
    margin-bottom: 16px;
}

.auth-header h2 {
    font-size: 28px;
    color: var(--text-primary);
    margin: 0 0 8px;
}

.auth-subtitle {
    color: var(--text-secondary);
    margin: 0;
    font-size: 16px;
}

.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 8px;
    color: var(--text-secondary);
    font-weight: 500;
}

.form-group .material-icons {
    font-size: 20px;
    color: var(--accent-primary);
}

.form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 2px rgba(var(--accent-primary-rgb), 0.1);
}

.auth-button {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin-top: 32px;
    background: var(--accent-primary);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-button:hover {
    background: var(--accent-secondary);
    transform: translateY(-1px);
}

.auth-button .material-icons {
    font-size: 20px;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
    }
    
    .auth-header {
        margin-bottom: 30px;
    }
    
    .auth-header h2 {
        font-size: 24px;
    }
}
</style>
{% endblock %}
