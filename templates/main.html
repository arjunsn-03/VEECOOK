<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | Automatic Cooking Machine</title>

    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Background Animation */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A2980, #26D0CE);
            background-size: 300% 300%;
            animation: gradientBG 8s infinite alternate ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Glassmorphism Container */
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        /* Paragraph */
        p {
            font-size: 1.2em;
            color: #fff;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Animated Button */
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(106, 17, 203, 0.4);
            text-decoration: none;
        }

        .btn:hover {
            background: linear-gradient(45deg, #8E54E9, #4776E6);
            transform: translateY(-3px);
            box-shadow: 0px 10px 25px rgba(106, 17, 203, 0.6);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .btn { font-size: 1em; padding: 10px 20px; }
        }

        /* Hamburger Menu */
        .menu-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 999;
        }

        .menu a {
            display: block;
            padding: 12px;
            color: #333;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<div class="menu" id="menu">
    <a href="{{ url_for('main') }}">Home</a>
    <a href="{{ url_for('food_info') }}">Food Information</a>
    <a href="{{ url_for('recipe_status') }}">Recipe Status</a>
    <a href="{{ url_for('update_ingredients') }}">Update Ingredients</a>
    <a href="{{ url_for('profile') }}">Profile</a>
    <a href="{{ url_for('logout') }}">Log Out</a>
</div>

    <div class="main-container">
        <h1>VeeCook Welcomes You</h1>
        <p>Discover good eating habits, choose a recipe, and cook smart!</p>
        <a href="{{ url_for('choose_recipe') }}" class="btn">Choose Recipe</a>

    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
