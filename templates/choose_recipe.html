{% extends "base.html" %}

{% block title %}Choose Recipe{% endblock %}

{% block content %}
<style>
    /* Background & Typography */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1A2980, #26D0CE);
        background-size: 300% 300%;
        animation: gradientBG 8s infinite alternate ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    /* Glassmorphism Container */
    .choose-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 700px;
        animation: fadeIn 1s ease-in-out;
    }

    /* Title Styling */
    h1 {
        font-size: 2.5em;
        font-weight: 600;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 15px;
    }

    /* Paragraph */
    p {
        font-size: 1.2em;
        color: #fff;
        opacity: 0.9;
        margin-bottom: 20px;
    }

    /* Button Styling */
    .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 24px;
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(45deg, #6A11CB, #2575FC);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 5px 15px rgba(106, 17, 203, 0.4);
        text-decoration: none;
    }

    .btn:hover {
        background: linear-gradient(45deg, #8E54E9, #4776E6);
        transform: translateY(-3px);
        box-shadow: 0px 10px 25px rgba(106, 17, 203, 0.6);
    }

    /* Recipe Grid */
    .recipe-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
        justify-content: center;
        padding: 20px;
    }

    /* Recipe Card */
    .recipe-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .recipe-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
    }

    /* Recipe Image */
    .recipe-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    /* Recipe Details */
    .recipe-details h2 {
        font-size: 1.8em;
        color: #fff;
    }

    .description {
        font-size: 1em;
        color: rgba(255, 255, 255, 0.8);
    }

    /* Recipe Info */
    .recipe-info {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-size: 1em;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 10px;
    }

    /* Start Cooking Button */
    .start-cooking-button {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .start-cooking-button:hover {
        background-color: #45a049;
        transform: scale(1.1);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        h1 { font-size: 2em; }
        p { font-size: 1em; }
        .btn { font-size: 1em; padding: 10px 20px; }
    }
</style>

<div class="choose-container">
    <h1>Choose a Recipe</h1>
    <p>Please verify and update the ingredients before choosing a recipe.</p>
    
    <!-- Redirect to update_ingredients.html -->
    <button class="btn" onclick="redirectToUpdate()">Update Ingredients</button>

    <div class="recipe-container" id="recipe-list">
        <!-- Recipes will be inserted here dynamically -->
    </div>
</div>

<script>
    // Redirect to Update Ingredients Page
    function redirectToUpdate() {
        window.location.href = "{{ url_for('update_ingredients') }}"; // Use Flask's url_for
    }

    // Sample Recipe Data
    const recipes = [
        {
            name: "Spicy Soup",
            description: "A spicy and flavorful Indian-style curry.",
            veg: false,
            allergens: "None",
            calories: 500,
            image: "{{ url_for('static', filename='images/spicy_soup.jpg') }}"
        },
        {
            name: "Veg Soup",
            description: "A delicious vegetarian pasta with creamy sauce.",
            veg: true,
            allergens: "Dairy, Gluten",
            calories: 400,
            image: "{{ url_for('static', filename='images/veg_soup.jpg') }}"
        }
    ];

    // Function to generate recipe cards
    function loadRecipes() {
        const container = document.getElementById("recipe-list");
        container.innerHTML = "";

        recipes.forEach(recipe => {
            const recipeCard = `
                <div class="recipe-card">
                    <img src="${recipe.image}" 
                         alt="${recipe.name}" 
                         class="recipe-image" 
                         onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/fallback.jpg') }}';">

                    <div class="recipe-details">
                        <h2>${recipe.name}</h2>
                        <p class="description">${recipe.description}</p>
                        <div class="recipe-info">
                            <span class="veg-nonveg" style="color: ${recipe.veg ? 'green' : 'red'};">
                                &#9679; ${recipe.veg ? 'Veg' : 'Non-Veg'}
                            </span>
                            <span class="allergens">Allergens: ${recipe.allergens}</span>
                            <span class="calories">Calories: ${recipe.calories} kcal</span>
                        </div>
                        <a href="{{ url_for('start_cooking', recipe='') }}${recipe.name.toLowerCase().replace(/ /g, '_')}" class="start-cooking-button">Start Cooking</a>
                    </div>
                </div>
            `;
            container.innerHTML += recipeCard;
        });
    }

    // Load recipes on page load
    window.onload = loadRecipes;
</script>
{% endblock %}
