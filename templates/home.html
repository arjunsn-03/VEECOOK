<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Automatic Cooking Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* Background Animation with Gradient */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3E1E68, #8E54E9, #4776E6);
            background-size: 300% 300%;
            animation: gradientBG 10s infinite alternate ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        /* Background Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Heading */
        h1 {
            font-size: 2.2em;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animated Buttons */
        .btn {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 24px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(106, 17, 203, 0.4);
        }

        .btn:hover {
            background: linear-gradient(45deg, #8E54E9, #4776E6);
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(106, 17, 203, 0.6);
        }

        /* Smooth fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Welcome to the Automatic Cooking Machine</h1>
        <a href="{{ url_for('login') }}"><button class="btn">Login</button></a>
        <a href="{{ url_for('register') }}"><button class="btn">Register</button></a>
    </div>
</body>
</html>
