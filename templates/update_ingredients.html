{% extends "base.html" %}

{% block title %}Update Ingredients{% endblock %}

{% block content %}
    <div class="container">
        <h2>Update Ingredients</h2>
        <form method="POST">
            {% for ingredient, data in ingredients.items() %}
            <div class="form-group">
                <label for="{{ ingredient }}">
                    {{ ingredient.replace('_', ' ').title() }} 
                    {% if data.unit == "nos" %}
                    (nos)
                    {% else %}
                    ({{ data.unit }})
                    {% endif %}
                </label>
                <input type="number" 
                       class="form-control" 
                       id="{{ ingredient }}" 
                       name="{{ ingredient }}" 
                       value="{{ data.amount }}"
                       min="0">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <style>
        /* Standard Clean Styling */
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: #ffffff;
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }
    </style>
{% endblock %}
