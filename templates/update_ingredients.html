{% extends "base.html" %}

{% block title %}Update Ingredients{% endblock %}

{% block content %}
    <style>
        /* Standard Clean Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f3f3, #ffffff);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Form Container */
        form {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        /* Labels */
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        /* Input Fields */
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        input[type="number"]:focus {
            border: 1px solid #007bff;
            outline: none;
        }

        /* Buttons */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>

    <h1>Update Ingredients</h1>
    
    <form method="POST">
        {% for ingredient, quantity in ingredients.items() %}
            <label for="{{ ingredient }}">{{ ingredient }}:</label>
            <input type="number" id="{{ ingredient }}" name="{{ ingredient }}" value="{{ quantity }}">
        {% endfor %}
        <button type="submit">Update</button>
    </form>
{% endblock %}
